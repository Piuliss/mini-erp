services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mini_erp
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d mini_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py loaddata fixtures/*.json && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8800:8000"
    environment:
      - USE_POSTGRES=True
      - DB_NAME=mini_erp
      - DB_USER=erp_user
      - DB_PASSWORD=erp_password
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=your-secret-key-here
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
