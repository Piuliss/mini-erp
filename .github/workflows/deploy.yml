name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    
    steps:
      - name: Check workflow status
        run: |
          echo "âœ… CI/CD Pipeline completed successfully"
          echo "ðŸš€ Starting deployment to production..."
      
      - name: Deploy to production server
        run: |
          # Configurar SSH para conectar al servidor
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          
          # Ejecutar deploy
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "ðŸš€ Iniciando deploy..."
            
            # Navegar al directorio del proyecto
            cd /home/deploy/mini-erp
            
            # Actualizar cÃ³digo
            echo "ðŸ“¥ Actualizando cÃ³digo..."
            git pull origin main
            
            # Descargar Ãºltima imagen
            echo "ðŸ³ Descargando imagen Docker..."
            docker compose -f docker-compose.prod.yml pull
            
            # Detener contenedores
            echo "ðŸ›‘ Deteniendo contenedores..."
            docker compose -f docker-compose.prod.yml down
            
            # Iniciar nuevos contenedores
            echo "ðŸš€ Iniciando contenedores..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Esperar que estÃ©n listos
            echo "â³ Esperando que servicios estÃ©n listos..."
            sleep 10
            
            # Ejecutar migraciones
            echo "ðŸ—„ï¸ Ejecutando migraciones..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate
            
            # Recolectar archivos estÃ¡ticos
            echo "ðŸ“¦ Recolectando archivos estÃ¡ticos..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
            
            # Limpiar imÃ¡genes antiguas
            echo "ðŸ§¹ Limpiando imÃ¡genes..."
            docker image prune -f
            
            echo "âœ… Deploy completado exitosamente!"
            echo "ðŸŒ AplicaciÃ³n disponible en: http://${{ secrets.SERVER_IP }}:8800"
            
            # Mostrar estado
            echo "ðŸ“Š Estado de contenedores:"
            docker compose -f docker-compose.prod.yml ps
          EOF
