name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    
    steps:
      - name: Check workflow status
        run: |
          echo "âœ… CI/CD Pipeline completed successfully"
          echo "ğŸš€ Starting deployment to production..."
      
      - name: Deploy to production server
        run: |
          # Configurar SSH para conectar al servidor
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          
          # Verificar configuraciÃ³n SSH
          echo "ğŸ” Verificando configuraciÃ³n SSH..."
          ls -la ~/.ssh/
          echo "ğŸ”‘ Verificando clave SSH..."
          ssh-keygen -l -f ~/.ssh/id_rsa || echo "âŒ Error en formato de clave SSH"
          
          # Ejecutar deploy con mÃ¡s verbosidad
          echo "ğŸš€ Conectando al servidor..."
          ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null deploy@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "ğŸš€ Iniciando deploy..."
            
            # Navegar al directorio del proyecto
            cd /home/deploy/mini-erp
            
            # Actualizar cÃ³digo
            echo "ğŸ“¥ Actualizando cÃ³digo..."
            git pull origin main
            
            # Descargar Ãºltima imagen
            echo "ğŸ³ Descargando imagen Docker..."
            docker compose -f docker-compose.prod.yml pull
            
            # Detener contenedores
            echo "ğŸ›‘ Deteniendo contenedores..."
            docker compose -f docker-compose.prod.yml down
            
            # Iniciar nuevos contenedores
            echo "ğŸš€ Iniciando contenedores..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Esperar que estÃ©n listos
            echo "â³ Esperando que servicios estÃ©n listos..."
            sleep 10
            
            # Ejecutar migraciones
            echo "ğŸ—„ï¸ Ejecutando migraciones..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate
            
            # Recolectar archivos estÃ¡ticos
            echo "ğŸ“¦ Recolectando archivos estÃ¡ticos..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
            
            # Limpiar imÃ¡genes antiguas
            echo "ğŸ§¹ Limpiando imÃ¡genes..."
            docker image prune -f
            
            echo "âœ… Deploy completado exitosamente!"
            echo "ğŸŒ AplicaciÃ³n disponible en: http://${{ secrets.SERVER_IP }}:8800"
            
            # Mostrar estado
            echo "ğŸ“Š Estado de contenedores:"
            docker compose -f docker-compose.prod.yml ps
          EOF
