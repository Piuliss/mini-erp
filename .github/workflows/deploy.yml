name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check workflow status
        run: |
          echo "âœ… CI/CD Pipeline completed successfully"
          echo "ğŸš€ Starting deployment to production..."
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 60s
          script: |
            set -e
            
            echo "ğŸš€ Iniciando deploy en $(date)"
            cd /home/deploy/mini-erp
            
            # Actualizar cÃ³digo
            echo "ğŸ“¥ Actualizando cÃ³digo..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Hacer los scripts ejecutables
            echo "ğŸ”§ Configurando scripts..."
            chmod +x scripts_utils/deploy_prod.sh
            chmod +x scripts_utils/setup_prod_env.py
            chmod +x scripts_utils/verify_prod_setup.sh
            
            # Ejecutar deploy automatizado (incluye verificaciÃ³n y generaciÃ³n de .env.prod)
            echo "ğŸš€ Ejecutando deploy automatizado..."
            ./scripts_utils/deploy_prod.sh
            
            # Hacer el script de verificaciÃ³n ejecutable
            chmod +x scripts_utils/check_deploy.sh
            
            # Verificar estado final
            echo "ğŸ“Š Estado final de los contenedores:"
            docker compose -f docker-compose.prod.yml ps
            
            # Verificar que el deploy fue exitoso
            echo "ğŸ” Verificando estado del deploy..."
            ./scripts_utils/check_deploy.sh
            
            # Limpiar imÃ¡genes viejas
            echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
            docker image prune -f --filter "until=24h" || true

            echo "âœ… Deploy completado exitosamente!"
            echo "ğŸŒ AplicaciÃ³n disponible en: http://${{ secrets.SERVER_IP }}:8800"